<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <div class="container">
      {{ partial "nav.html" . }}
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ if eq .Site.Params.includeBootstrapJs true }}
      {{ partial "script.html" . }}
    {{ end }}
  </body>
</html>
