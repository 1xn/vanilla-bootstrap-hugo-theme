{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a class="btn btn-outline-dark" href="{{ .Permalink }}">
      {{ $name }} <span class="badge badge-dark">{{ $count }}</span>
    </a>
  </p>
  {{ end }}
{{ end }}

{{ end }}
